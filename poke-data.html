<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/poke-data.css" />

    <title>Bulbasur</title>
  </head>

  <body>
    <div class="top">
      <button class="voltar"></button>
      <button class="Like"></button>
      <span class="number">#001</span>
      <span class="name">Bulbasur</span>
      <img src="${pokemon.photo}" alt="Bulbasur" />
    </div>

    <div class="bot">
      <h1>About</h1>
      <table class="tabela">
        <tr>
          <td>Sepcies</td>
          <td>Seed</td>
        </tr>
        <tr>
          <td>Heigh</td>
          <td>2'3.6''(0.70cm)</td>
        </tr>
        <tr>
          <td>Weight</td>
          <td>15.2 libs (6.9kg)</td>
        </tr>
        <tr>
          <td>Abilities</td>
          <td>Overgrow, Chlorophyl</td>
        </tr>
      </table>

      <h1>Breading</h1>
      <table>
        <tr>
          <td>Gender</td>
          <td>87.5% 12.5%</td>
        </tr>
        <tr>
          <td>Egg Groups</td>
          <td>Monster</td>
        </tr>

        <tr>
          <td>Egg Cycle</td>
          <td>Grass</td>
        </tr>
      </table>
    </div>
  </body>
</html>
